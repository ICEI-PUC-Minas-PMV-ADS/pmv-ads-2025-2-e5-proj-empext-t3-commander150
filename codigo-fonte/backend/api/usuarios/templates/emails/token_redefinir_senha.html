<!DOCTYPE html>
<html>
<head>
    <title>Redefinição de senha</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <h2 style="color: #4368C7;">Olá, {{ nome }}!</h2>
    <p>Recebemos sua solicitação para redefinir sua senha no Commander150.</p>
    <p>Seu token para redefinição de senha é:</p>
    <div style="color: #4368C7; padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; display: inline-block;">
        <strong>{{ token }}</strong>
    </div>
    <p>Use este token para redefinir sua senha no aplicativo.</p>
    <p>Se você não solicitou esta redefinição, ignore este email.</p>
    <p style="margin-top: 20px;">Atenciosamente,</p>
    <p><strong>Equipe Commander150</strong></p>
</body>
</html>
